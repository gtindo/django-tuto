<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico" rel="stylesheet">
  <link rel="stylesheet" href="/static/blog/css/styles.css">
  <title>Liste des articles</title>
</head>
<body>
  <header id="header">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h1 class="title">Blog</h1>
        </div>
        <div class="col-md-8 menu">
          <a href="/blog/articles/1" class="active">Articles</a>
          <a href="/blog/about">A propos</a>
          <!-- a href="/blog/contacts">Contacts</a -->
        </div>
      </div>
    </div>
  </header>
  <section>
    {% for article in articles %}
    <article class="article">
      <div class="container">
        <div class="row">
          <div class="col-md-5">
            <img src="/{{article.image.url}}" class="img-fluid article-img"/>
          </div>
          <div class="col-md-7">
            <h2>{{ article.titre }}</h2>
            <p><br />
              {{ article.contenu|truncatewords:45 }}
            </p><br />
            <a href="{% url 'post' article.id %}" class="btn btn-a">Continuer a lire</a>
          </div>
        </div>
      </div>
    </article>
    {% endfor %}
  </section>
  <section>
    <div class="container slide-box">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-5 slide-box-left">
          <a href="{% url 'articles' page=previous_page %}" class="previous"><i class="fa fa-long-arrow-left"></i>&nbsp;Precedent</a>
        </div>
        <div class="col-md-5 slide-box-right">
          <a href="{% url 'articles' page=next_page %}" class="next">Suivant&nbsp;<i class="fa fa-long-arrow-right"></i></a>
        </div>
      </div>
    </div>
  </section>
  <footer id="footer">
    <h1>Blog</h1><br />
    <p>&copy; Gtindoy, tous droits reserves.</p><br />
    <div>
      <i class="fa fa-facebook" style="font-size:36px"></i>&nbsp;&nbsp;
      <i class="fa fa-twitter" style="font-size:36px"></i>&nbsp;&nbsp;
      <i class="fa fa-instagram" style="font-size:36px"></i>&nbsp;&nbsp;
      <i class="fa fa-medium" style="font-size:36px"></i>
    </div>
  </footer>
</body>
</html>
